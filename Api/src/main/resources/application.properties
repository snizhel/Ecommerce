spring.datasource.url=jdbc:sqlserver://localhost:1433;encrypt=false;user=sa;password=123456;databaseName=ecommerce
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
